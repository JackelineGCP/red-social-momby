<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--Icon tab-->
  <!-- <link rel="shortcut icon" href="assets/images/icons/favicon.ico" type="image/x-ico"/> -->
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Enlace a Materialize compilado y minificado-->
	<link rel="stylesheet" href="../vendors/materialize/css/materialize.min.css">
	<!-- Enlace a hoja de extilos externa -->
	<link rel="stylesheet" href="../css/main.css">
	<title>Momby</title>
</head>
<body>
	<section id="card" class="cyan lighten-5 vh100">
		<div class="col s12 m12">
			<div class="row">
				<!--Newsfeed-->
				<div class="row">
					<div class="col s12 m12">
						<div class="card">
							<!--Datos del usuario del post-->
							<div class="col s2 m2">
								<img class="circle responsive-img valign-wrapper user-post" src="../assets/images/users-post/user1.jpg" alt="foto del usuario">
							</div>
							<div class="col s8 m8">
								<label for="user-post">
									<h5>Nutrición y Salud</h5>
								</label>
							</div>
							<!--Imagen del post-->
							<div class="card-image">
								<img src="../assets/images/posts/1.jpg">
							</div>
							<!--Texto del post-->
							<div class="card-content">
								<p>Feliz Año 2018!!</p>
							</div>
							<!--Botones de interacción-->
							<div class="card-action center">
								<a href="#">
									<i class="material-icons">favorite_border</i>
								</a>
								<a href="#">
									<i class="material-icons">comment</i>
								</a>
								<a href="#">
									<i class="material-icons">share</i>
								</a>
							</div>
						</div>
					</div>
				</div>
				<!--Fin Newsfeed-->
			</div>
		</div>
	</section>
  <!-- Enlace a jQuery compilado y minificado-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<!-- Enlace a Materialize compilado y minificado-->
	<script type="text/javascript" src="../vendors/materialize/js/materialize.min.js"></script>
	<!-- link a la data -->
	<script src="../js/data.js"></script>
	<!-- Enlace a archivo JavaScript externo -->
	<script type="text/javascript" src="../js/app.js"></script>
</body>
</html>

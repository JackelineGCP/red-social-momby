<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--Icon tab-->
  <!-- <link rel="shortcut icon" href="assets/images/icons/favicon.ico" type="image/x-ico"/> -->
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Enlace a Materialize compilado y minificado-->
	<link rel="stylesheet" href="../vendors/materialize/css/materialize.min.css">
	<!-- Enlace a hoja de extilos externa -->
	<link rel="stylesheet" href="../css/main.css">
	<title>Momby</title>
</head>
<body>
	<section id="card" class="cyan lighten-5 vh100">
		<div class="container">
				<div class="row">
					<div class="col s12">
						<div class="card">
								<div class="card-image waves-effect waves-block waves-light">
									<img class="activator" src="../assets/images/1.jpg">
								</div>
								<div class="center">
									<i class="material-icons images-icons col s4">favorite_border</i>
									<i class="material-icons images-icons col s4">comment</i>
									<i class="material-icons images-icons col s4">share</i>
								</div>
								<div class="card-content">
									<span class="card-title activator grey-text text-darken-4">Card Title<i class="material-icons right">more_vert</i></span>
								</div>
								<div class="card-reveal">
										<span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
									<div class="row">
										<div class="input-field col s12">
											<i class="material-icons prefix">mode_edit</i>
											<textarea id="icon_prefix2" class="materialize-textarea"></textarea>
											<label for="icon_prefix2">First Name</label>
											<i class="material-icons images-icons col s4">send</i>
										</div>
									</div>
								</div>
							</div>
					</div>
				</div>
			</div>
	</section>
  <!-- Enlace a jQuery compilado y minificado-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<!-- Enlace a Materialize compilado y minificado-->
	<script type="text/javascript" src="../vendors/materialize/js/materialize.min.js"></script>
	<!-- link a la data -->
	<script src="../js/data.js"></script>
	<!-- Enlace a archivo JavaScript externo -->
	<script type="text/javascript" src="../js/app.js"></script>
</body>
</html>
